<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Work</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Assign Work to {{ employee.name }}</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="work_description" class="form-label"
            >Work Description</label
          >
          <textarea
            class="form-control"
            id="work_description"
            name="work_description"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Assign Work</button>
      </form>
    </div>
  </body>
</html>
