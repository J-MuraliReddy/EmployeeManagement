<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Work Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Work Details for {{ employee.name }}</h2>
        <a href="{% url 'work_details' employee.id %}" class="btn btn-secondary"
          >Back to Work Details</a
        >
      </div>

      <!-- Edit Work Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="work_description" class="form-label"
            >Work Description</label
          >
          <textarea
            id="work_description"
            name="work_description"
            class="form-control"
            rows="4"
            required
          >
{{ work.description }}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="work_file" class="form-label">Work File</label>
          <input
            type="file"
            id="work_file"
            name="work_file"
            class="form-control"
          />
          {% if work.file %}
          <p class="mt-2">
            Current file:
            <a href="{{ work.file.url }}" target="_blank">Download</a>
          </p>
          {% else %}
          <p class="mt-2">No file uploaded.</p>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">
          Update Work Details
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
